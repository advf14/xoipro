
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Tool Treo Discord üåÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .tab-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-info {
            flex: 1;
            font-size: 13px;
        }

        .btn-stop {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .info-text {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ Tool Treo Discord üåÄ</h1>
        <p class="subtitle">Spam tin nh·∫Øn t·ª± ƒë·ªông l√™n Discord</p>

        <form id="spamForm">
            <div class="form-group">
                <label for="token">‚ö° Token Discord</label>
                <textarea id="token" placeholder="Nh·∫≠p token Discord c·ªßa b·∫°n..." required></textarea>
                <p class="info-text">Nh·∫≠p token bot ho·∫∑c user Discord</p>
            </div>

            <div class="form-group">
                <label for="channelId">‚ö° Channel ID</label>
                <input type="text" id="channelId" placeholder="Nh·∫≠p ID k√™nh c·∫ßn spam" required>
                <p class="info-text">ID c·ªßa k√™nh Discord b·∫°n mu·ªën g·ª≠i tin nh·∫Øn</p>
            </div>

            <div class="form-group">
                <label for="message">‚ö° N·ªôi dung tin nh·∫Øn</label>
                <textarea id="message" placeholder="Nh·∫≠p n·ªôi dung tin nh·∫Øn..." required></textarea>
                <p class="info-text">N·ªôi dung s·∫Ω ƒë∆∞·ª£c spam l√™n k√™nh</p>
            </div>

            <div class="form-group">
                <label for="delay">‚ö° Delay (gi√¢y)</label>
                <input type="number" id="delay" placeholder="3" min="1" step="0.1" required>
                <p class="info-text">Th·ªùi gian ch·ªù gi·ªØa m·ªói l·∫ßn g·ª≠i (t·ªëi thi·ªÉu 1 gi√¢y)</p>
            </div>

            <button type="submit" class="btn">üöÄ B·∫Øt ƒë·∫ßu Spam</button>
        </form>

        <div id="status" class="status"></div>

        <div class="tabs-section" id="tabsSection" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">üìã Tabs ƒëang ch·∫°y</h3>
            <div id="tabsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        const activeTabs = [];

        document.getElementById('spamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            const channelId = document.getElementById('channelId').value.trim();
            const message = document.getElementById('message').value.trim();
            const delay = parseFloat(document.getElementById('delay').value);

            if (delay < 1) {
                showStatus('Delay ph·∫£i l·ªõn h∆°n ho·∫∑c b·∫±ng 1 gi√¢y!', 'error');
                return;
            }

            const tabId = Date.now();
            const tab = {
                id: tabId,
                token,
                channelId,
                message,
                delay,
                active: true,
                startTime: new Date()
            };

            activeTabs.push(tab);
            startSpamming(tab);
            updateTabsList();
            showStatus('‚úÖ ƒê√£ b·∫Øt ƒë·∫ßu spam Discord!', 'success');
        });

        async function startSpamming(tab) {
            while (tab.active) {
                try {
                    const response = await fetch(`${API_BASE}/channels/${tab.channelId}/messages`, {
                        method: 'POST',
                        headers: {
                            'Authorization': tab.token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: tab.message
                        })
                    });

                    if (response.status === 200 || response.status === 201) {
                        console.log(`‚úì G·ª≠i th√†nh c√¥ng ‚Üí ${tab.channelId}`);
                    } else if (response.status === 401 || response.status === 403) {
                        console.error(`‚úó Token DIE ho·∫∑c kh√¥ng c√≥ quy·ªÅn`);
                        stopTab(tab.id);
                        showStatus('‚ùå Token kh√¥ng h·ª£p l·ªá ho·∫∑c kh√¥ng c√≥ quy·ªÅn!', 'error');
                        break;
                    } else {
                        const error = await response.text();
                        console.error(`‚úó L·ªói ${response.status}: ${error}`);
                    }
                } catch (error) {
                    console.error(`[!] Ngo·∫°i l·ªá: ${error}`);
                }

                await sleep(tab.delay * 1000);
            }
        }

        function stopTab(tabId) {
            const tabIndex = activeTabs.findIndex(t => t.id === tabId);
            if (tabIndex !== -1) {
                activeTabs[tabIndex].active = false;
                activeTabs.splice(tabIndex, 1);
                updateTabsList();
                showStatus('üõë ƒê√£ d·ª´ng tab spam!', 'success');
            }
        }

        function updateTabsList() {
            const tabsSection = document.getElementById('tabsSection');
            const tabsList = document.getElementById('tabsList');

            if (activeTabs.length === 0) {
                tabsSection.style.display = 'none';
                return;
            }

            tabsSection.style.display = 'block';
            tabsList.innerHTML = '';

            activeTabs.forEach((tab, index) => {
                const uptime = getUptime(tab.startTime);
                const tabItem = document.createElement('div');
                tabItem.className = 'tab-item';
                tabItem.innerHTML = `
                    <div class="tab-info">
                        <strong>Tab ${index + 1}</strong><br>
                        Channel: ${tab.channelId} | Delay: ${tab.delay}s<br>
                        Uptime: ${uptime}
                    </div>
                    <button class="btn-stop" onclick="stopTab(${tab.id})">D·ª´ng</button>
                `;
                tabsList.appendChild(tabItem);
            });
        }

        function getUptime(startTime) {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // C·∫≠p nh·∫≠t uptime m·ªói gi√¢y
        setInterval(() => {
            if (activeTabs.length > 0) {
                updateTabsList();
            }
        }, 1000);
    </script>
</body>
</html>
